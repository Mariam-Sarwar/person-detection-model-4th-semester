<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> person  Detector - </title>
  <style>
    /* Base Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #f9f0ff, #ffe4f0);
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5a3e6f;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem 3rem;
      user-select: none;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      font-weight: 900;
      color: #b85c9e;
      text-shadow: 1px 1px 5px #f7c1e3;
      letter-spacing: 5px;
      font-family: 'Brush Script MT', cursive;
    }
    h2 {
      font-weight: 700;
      margin: 2.5rem 0 1rem;
      border-bottom: 3px solid #f7a1d9;
      padding-bottom: 0.3rem;
      max-width: 800px;
      width: 100%;
      text-align: center;
      color: #b85c9e;
      text-shadow: 1px 1px 3px #f7c1e3;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: #fff0fbcc;
      border-radius: 30px;
      padding: 2.5rem 3rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(184, 92, 158, 0.3);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 10;
      border: 2px solid #f7a1d9;
    }
    /* Live feed */
    #video-stream {
      width: 100%;
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(184, 92, 158, 0.5);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: block;
      margin: 0 auto;
      border: 3px dashed #f7a1d9;
      background: #fff0fb;
    }
    #video-stream:hover {
      transform: scale(1.08);
      box-shadow: 0 20px 70px rgba(184, 92, 158, 0.7);
      border-color: #b85c9e;
    }
    /* Upload form */
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }
    input[type="file"] {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      border: 2px solid #f7a1d9;
      background: #fff0fb;
      color: #b85c9e;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(247, 161, 217, 0.5);
      transition: background 0.3s ease, border-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    input[type="file"]:hover {
      background: #f7a1d9;
      border-color: #b85c9e;
      color: white;
    }
    input[type="submit"] {
      background: #b85c9e;
      border: none;
      padding: 1rem 3rem;
      border-radius: 40px;
      color: white;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(184, 92, 158, 0.7);
      transition: background 0.3s ease, transform 0.25s ease;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 2px;
    }
    input[type="submit"]:hover {
      background: #9a3f8b;
      transform: scale(1.1);
    }
    /* Result images/videos */
    #uploaded-image, #uploaded-video {
      margin-top: 2.5rem;
      width: 100%;
      max-height: 480px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(184, 92, 158, 0.5);
      display: block;
      object-fit: contain;
      user-select: none;
      border: 3px solid #f7a1d9;
      background: #fff0fb;
    }
    video#uploaded-video {
      outline: none;
      width: 100%;
      max-height: 480px;
      border-radius: 25px;
      box-shadow: 0 15px 45px rgba(184, 92, 158, 0.6);
    }
    /* Error message */
    .error-message {
      margin-top: 1.5rem;
      padding: 1rem 1.2rem;
      background: #f28ab2;
      border-radius: 25px;
      font-weight: 800;
      color: white;
      text-align: center;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px #f28ab2cc;
      user-select: text;
      font-family: 'Poppins', sans-serif;
    }
    /* Legend */
    .legend {
      margin-top: 3rem;
      max-width: 800px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      color: #b85c9e;
      text-shadow: 1px 1px 5px #f7c1e3;
      font-family: 'Poppins', sans-serif;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .color-box {
      width: 25px;
      height: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(184, 92, 158, 0.8);
      background-color: #b85c9e;
    }
    /* Footer */
    footer {
      margin-top: 4rem;
      font-size: 1rem;
      color: #b85c9e;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 8px #f7a1d9aa;
      font-family: 'Poppins', sans-serif;
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .container {
        padding: 2rem 2rem;
      }
      input[type="file"] {
        max-width: 100%;
      }
      .legend {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* Cute floating hearts animation */
    .floating-hearts {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      pointer-events: none;
      z-index: 20;
      animation: floatUp 4s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-150px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1> Trash Detector</h1>

  <div class="container">
    <h2>ðŸ”´ Live Camera Detection</h2>
    <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Live Camera Feed" title="Click to refresh" />

    <h2>ðŸ“¤ Upload Image or Video</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" autocomplete="off">
      <label for="file-upload" class="sr-only">Upload Image or Video</label>
      <input id="file-upload" type="file" name="file" accept="image/*,video/*" required />
      <input type="submit" value="Upload & Detect" />
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    {% if uploaded_image %}
      <h2>ðŸ–¼ Detection Result (Image)</h2>
      <img id="uploaded-image" src="{{ url_for('send_result_file', filename=uploaded_image) }}" alt="Detected Image" />
    {% endif %}

    {% if uploaded_video %}
      <h2>ðŸŽ¬ Detection Result (Video)</h2>
      <video id="uploaded-video" controls preload="metadata">
        <source src="{{ url_for('send_result_file', filename=uploaded_video) }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    {% endif %}

    <div class="legend" aria-label="Detection legend">
      <div class="legend-item">
        <div class="color-box" aria-hidden="true"></div> Trash Detection
      </div>
    </div>
  </div>

  <!-- Floating heart icon for cute effect -->
  <svg class="floating-hearts" viewBox="0 0 24 24" fill="#b85c9e" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>

  <footer>
    &copy; 2025 Human Detector by Mariam 
  </footer>
</body>
</html>
